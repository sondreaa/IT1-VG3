<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let navn = ["Anne", "Berit", "Cecilie", "Delina"];
      let indexCount = 0;

      function btnclick() {
        document.getElementById("txt").innerText += navn[indexCount] + "\n";
        indexCount += 1;

        if (indexCount > navn.length - 1)
          document.getElementById("btn").disabled = true;
      }
    </script>

    <button id="btn" onclick="btnclick()">trykk her</button>
    <p id="txt"></p>
  </body>
</html>
