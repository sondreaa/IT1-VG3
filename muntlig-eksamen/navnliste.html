<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navnliste hvor man legger til nye navn</title>
  </head>
  <body>
    <button id="btn" onclick="btnclick()">trykk her</button>
    <ul id="txt"></ul>
    <input type="text" id="inputEl" />

    <script>
      let navn = ["Anne", "Berit", "Cecilie", "Delina"];
      let indexCount = 0;

      function btnclick() {
        document.getElementById("txt").innerHTML +=
          "<li>" + navn[indexCount] + "</li>\n";
        indexCount += 1;

        if (indexCount > navn.length - 1)
          document.getElementById("btn").disabled = true;
      }

      function enterFunc(event) {
        if (event.keyCode == 13) {
          navn.push(document.getElementById("inputEl").value);
          document.getElementById("btn").disabled = false;
          // btnclick();
          document.getElementById("inputEl").value = null;
        }
      }

      document.getElementById("inputEl").addEventListener("keydown", enterFunc);
    </script>
  </body>
</html>
